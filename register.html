<body>
	<nav class="navbar navbar-light bg-dark">

    <h3>Sinhgad Technical Education Society</h3>
	
	</nav>
	<div class="container py-5 ">
    <div class="row">
        <div class="col-md-10">
          
            <div class="card card-outline-secondary">
                        <div class="card-header bg-secondary">
                            <h3 class="mb-0">Student Deatails</h3>
                        </div>
                        <div class="card-body">
                            <form action="/stes_test/otp" class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" placeholder="Last Name">

                                </div>

                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" placeholder="Address">
                                    </div>
                                </div>
  
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" placeholder="email@gmail.com">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Mobile Number</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" placeholder="Number">
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                       
                                        <input type="submit" class="btn btn-primary btn-success" value="Get Otp">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
